<!-- )Create form ” Shopping Address” form & add in Browser of shopping
webpage. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table bgcolor="lightyellow"
      border="2px"
      width="350px"
      cellspacing="0px"
      cellpadding="20px"
      align="center"
    >
      <tr>
        <td bgcolor="blue">Shopping Address</td>
      </tr>
      <tr>
        <td>
          <center>
            Name: <input type="text" required /> <br /> <br>
            Address: <input type="text" required /> <br /> <br>
            Address2: <input type="text" required /> <br /> <br>
            City: <input type="text" required /> <br /> <br>
            State: <input type="text" required /> <br /> <br>
            Zip Code: <input type="text" required /> <br><br>
           </center>
        </td>
      </tr>
    </table>
  </body>
</html>
