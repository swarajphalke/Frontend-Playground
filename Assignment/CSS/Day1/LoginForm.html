<!-- Create Login form using HTML and apply following CSS formatting
 For User Name text box-Background color =yellow
 For Password text box-Background color =pink
 For all buttons -Background color =green -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <br /><br /><br /><br />
    <table border="2px" align="center" cellpadding="3px">
      <form>
        <tr>
          <th>User Name</th>
          <td><input style="background-color: yellow" type="text" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input style="background-color: pink" type="password" /></td>
        </tr>
        <tr>
          <td>
            <input
              style="background-color: rgb(77, 255, 41)"
              type="submit"
              value="SUBMIT"
            />
          </td>
          <td>
            <input
              style="background-color: rgb(77, 255, 41)"
              type="reset"
              value="RESET"
            />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
