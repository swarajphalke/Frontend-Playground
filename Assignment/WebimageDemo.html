<!-- Create a webpage “WebimageDemo.html” and set images using
<picture> tag having left alignment and having border. Set height
and width also as you required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(min-width:700px)" srcset="/img/download1.jpeg">
        <source media="(min-width:500px)" srcset="/img/download2.jpg">
        <source media="(min-width:100px)" srcset="/img/download3.jpeg">
        <img src="img/download1.jpeg" alt="flower image" width="auto">
    </picture>
</body>
</html>
