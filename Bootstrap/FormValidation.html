<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="container mt-3">
         <!--<form class="was-validated">-->
          <form class="needs-validation">
            <div class="container">
              <label for="fullName" class="form-label">Full Name</label>
              <input  type="text"     class="form-control"     id="fullName"   placeholder="Enter Your Full Name"           required    />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide a Full Name.</div>
            </div>
            
	<div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input   type="email"   class="form-control"       id="email"    placeholder="name@example.com"  required   />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
          
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input   type="password"    class="form-control"   id="password"      placeholder="*********"          required     />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide a password.</div>
            </div>
            <div class="text-center">
              <button     type="button text-center"      class="btn btn-primary"    id="regBtn"       type = "button"   >      Register        </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
