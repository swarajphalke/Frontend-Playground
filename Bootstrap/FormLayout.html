<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Horizontal Form</title>
    <!-- Link to Bootstrap CSS (Make sure you have included Bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <h2>Vertical Form Example</h2>
  <form>
    <div class="form-group">
        <label class="form-label">Enter Name</label>
        <input type="text" class="form-control" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label class="form-label">Enter Email</label>
        <input type="email" class="form-control" placeholder="Enter Email">
    </div>


    <div class="form-group">
        <input type="checkbox" class="form-check-input">Remember Me
        <input type="submit" value="Submit">
    </div>
  </form>

   <h2>Horizontal Form Example</h2>
  <form class="form-horizontal">
    <div class="form-group row">
        <div class="col-sm-2">
        <label class="form-label ">Enter Name</label></div>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Name"></div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"
        <label class="form-label">Enter Email</label></div>
        <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Enter Email"></div>
    </div>


    <div class="form-group row">
        <div class="col-sm-6">
        <input type="checkbox" class="form-check-input">Remember Me</div>
        <div class="col-sm-6">
        <input type="submit" value="Submit">
    </div>
    </div>
  </form>
 <h2>Inline Form Example</h2>
     <form class="form-inline">
    <div class="form-group">
      
      <input type="text" class="form-control mx-sm-3" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <input type="email" class="form-control mx-sm-3" placeholder="Enter Email">
    </div>


    <div class="form-group">
      
      <input type="submit" value="Submit">
    </div>
  </form>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
