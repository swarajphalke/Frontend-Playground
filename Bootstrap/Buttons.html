<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid mt-4">
    <h4 class="mark">bootstrap Buttons</h4>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Suucess</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <br />
    <hr />
    <br />
    <h4 class="mark">Button Outlines</h4>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-secondary">Secodary</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <br />
    <hr />
    <br />

    <h4 class="mark">Button Properties</h4>
    <button type="button" class="btn btn-outline-primary btn-lg">
      Primary
    </button>
    <button type="button" class="btn btn-outline-success btn-sm">
      Success
    </button>
    <button type="button" class="btn btn-outline-info btn-block">Info</button>
    <button type="button" class="btn btn-outline-danger active">Danger</button>
    <button type="button" class="btn btn-outline-warning disabled">
      Warning
    </button>
    <br />
    <hr />
    <br />

    <h4 class="mark">Button Grouping</h4>
    <div class=" btn-group">
      <button type="button" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div> 
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </body>
</html>
