<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid mt-4">
    <h4 class="mark">Bootstrap Progress Bars</h4>
    <div class="progress">
      <div
        class="progress-bar bg-success"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        25%
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar bg-info"
        style="width: 45%"
        aria-valuenow="45"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        45%
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar bg-danger"
        style="width: 75%"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        75%
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar bg-warning"
        style="width: 15%"
        aria-valuenow="15"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        15%
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped"
        style="width: 85%"
        aria-valuenow="85"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        85%
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 90%"
        aria-valuenow="90"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        90%
      </div>
    </div>
  </body>
</html>
