<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
<button type="button" data-bs-target="#demo" data-bs-slide-to="0"
class="active"></button>
<button type="button" data-bs-target="#demo"
data-bs-slide-to="1"></button>
<button type="button" data-bs-target="#demo"
data-bs-slide-to="2"></button>
</div>

<div class="carousel-inner">
<div class="carousel-item active">
<img src="/Bootstrap/img/download1.jpeg" alt="Image1" style="width:60%; background-size: cover;">
</div>
<div class="carousel-item">
<img src="/Bootstrap/img/download2.jpg" alt="Image2" style="width:60%;background-size: cover;">
</div>
<div class="carousel-item">
<img src="/Bootstrap/img/download3.jpeg" alt="Image3" style="width:60%;background-size: cover;"> </div> </div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#demo"
data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo"
data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>
</div>
</body>
</html>
