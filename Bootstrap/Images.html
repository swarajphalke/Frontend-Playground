<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <img src="/img/cake.jpg" class="rounded" border="2px" width="360px"/>
      <img src="/img/cake.jpg" class="rounded-circle" border="2px" width="360px"/>
      <img src="/img/cake.jpg" class="img-thumbnail" border="2px" width="360px"/>
      <img src="/img/cake.jpg" class="img-fluid mt-4" border="2px" width="360px"/> <br>
      <img src="/img/cake.jpg" class="float-start mt-4" border="2px" width="360px"/>
      <img src="/img/cake.jpg" class="float-end mt-4" border="2px" width="360px"/>
      <img src="/img/cake.jpg" class="mx-auto d-block mt-4" border="2px" width="360px"/>
