<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.text1
		{
			background-color: yellow;

		}
		.text2
		{
			background-color: green;
		}
	</style>
	<script type="text/javascript">
		function addNo()
		{
			var n1=parseInt(document.frm.t1.value)
			var n2=parseInt(document.frm.t2.value)
			document.frm.t3.value=n1+n2

		}
	</script>
</head>
<body>
<form name="frm">
	Enter First Number <input type="text" name="t1" class="text1">
	<br><br>
	Enter Second Number <input type="text" name="t2" class="text1">

	<br><br>
	Result<input type="text" name="t3" class="text2">
	<br><br>
	<input type="button" value="ADD" onclick="addNo()">
	<input type="reset" value="RESET">
 
</form>
</body>
</html>
