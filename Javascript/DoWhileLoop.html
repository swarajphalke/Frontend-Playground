<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var i = 1;
      var n = prompt("Enter a number: ");
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= n);
    </script>
  </head>
  <body></body>
</html>
