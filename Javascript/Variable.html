<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 12;
        document.write("Integer Value = " + a + "<br>");

        var b = 12.5;
        document.write("Float Value = " + b + "<br>");

        var c = '@';
        document.write("Character Value = " + c + "<br>");

        var s = "Hello World!";
        document.write("String Value = " + s + "<br>");

        var d = true;
        document.write("Boolean Value = " + d + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
