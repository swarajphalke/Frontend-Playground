<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var v = prompt("Enter a number: ");

        if(v>0){
            document.write("Value is positive<br>");
        }else if(v<0){
            document.write("Value is negative<br>");
        }else{
            document.write("Value is zero<br>");
        }
    </script>
</head>
