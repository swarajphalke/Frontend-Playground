<!DOCTYPE html>
<html>
  <head>
    <script>
      var person = {
        fullName: function (desig, years) {
          return (
            this.firstName + "  " + this.lastName + "  " + desig + "  " + years
          );
        },
      };
      var emp = {
        firstName: "Sneha",
        lastName: "Patil",
      };
      var obj = person.fullName.bind(emp, "MGR", 10);
      document.write(obj());
    </script>
  </head>
  <body></body>
</html>
