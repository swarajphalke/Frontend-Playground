<!DOCTYPE html>
<html>
  <head>
    <script>
      var person = {
        fullName: function () {
          return this.firstName + "  " + this.lastName;
        },
      };
      var emp = {
        firstName: "Sneha",
        lastName: "Patil",
      };
      var obj = person.fullName.call(emp);
      document.write(obj);
    </script>
  </head>
  <body></body>
</html>
