<!DOCTYPE html>
<html>

<head>
	<title>DOM</title>
	<script type="text/javascript">
		function show()
		{
			document.write("Parameter Less Function")
		}

		function add(n1,n2)
		{
			var n=n1+n2
			document.write("<br> n1+n2 = "+n)
		}
	</script>
</head>
<body>
    <h2>Function Demo</h2>
    <script type="text/javascript">
        show()
        var n1=parseInt(prompt("Enter first number"))
        var n2=parseInt(prompt("Enter second number"))
        add(n1,n2)
</script>
</body>
