<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		var dt=new Date()
		document.write("Date "+dt)
		var dd=dt.getDate()
		var mm=dt.getMonth()
		var yy=dt.getFullYear()

		document.write("<br>Date "+dd+"-"+mm+"-"+yy)
		document.write("<br>Time "+dt.getHours()+":"+dt.getMinutes())


		var dt1=new Date()
		dt1.setDate(29)
		dt1.setYear(2020)
		document.write("<br>Updated Date "+dt1)
	</script>
</head>
<body>

</body>
</html>
