<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		document.write("max value : "+Number.MAX_VALUE)
		document.write("<br> min value : "+Number.MIN_VALUE)
		var n=123.12345
		document.write("<br>toFixed() "+n.toFixed())
		document.write("<br>toFixed() "+n.toFixed(2))
		document.write("<br>toPrecision() "+n.toPrecision(6))
		document.write("<br>toExponential "+n.toExponential())
		document.write("<br>toExponential "+n.toExponential(2))
		var n1=12
		document.write("<br>toString() "+n1.toString())
		document.write("<br>toString(2) "+n1.toString(2))
		document.write("<br>toString(8) "+n1.toString(8))
		document.write("<br>toString(16) "+n1.toString(16))
	</script>
</head>
<body>

</body>
</html>
