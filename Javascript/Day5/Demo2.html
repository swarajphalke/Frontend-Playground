<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      class Emp {
        constructor(empid, empname) {
          this.empid = empid;
          this.empname = empname;
        }
        disp() {
          document.write(this.empid + "  " + this.empname);
        }
      }
      var e1 = new Emp(101, "Sneha");
      e1.disp();
    </script>
  </head>
  <body></body>
</html>
