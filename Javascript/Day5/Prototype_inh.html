<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function Person(id, name) {
        this.id = id;
        this.name = name;
      }

      //common function
      Person.prototype.disp = function () {
        document.write(this.id + "  " + this.name);
      };
      function Emp(id, name, desig) {
        Person.call(this, id, name);
        this.desig = desig;

        this.dispEmp = function () {
          document.write("<br>" + this.desig);
        };
      }

      Emp.prototype = new Person(); //inheritance
      Emp.prototype.constructor = Emp;

      var e1 = new Emp(101, "Soham", "MGR");
      e1.disp();
      e1.dispEmp();
    </script>
  </head>
  <body></body>
</html>
