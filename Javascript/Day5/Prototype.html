<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function Book(bid, bname) {
        this.bid = bid;
        this.bname = bname;

        this.show = function () {
          document.write(this.bid + "  " + this.bname);
        };
      }
    </script>
  </head>
  <body></body>
</html>
