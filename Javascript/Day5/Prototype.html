<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function Book(bid, bname) {
        this.bid = bid;
        this.bname = bname;

        this.show = function () {
          document.write(this.bid + "  " + this.bname);
        };
      }
      Book.prototype.author = "BGS";

      Book.prototype.disp = function () {
        document.write("<br>" + this.author);
      };
      var b1 = new Book(101, "JAVA");
      b1.show();
      b1.disp();
      //document.write("<br>"+b1["author"])
    </script>
  </head>
  <body></body>
</html>
