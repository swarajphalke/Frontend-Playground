<!DOCTYPE html>
<html>
<head>
	<script>
		//By creating instance of Object directly (using new  keyword)

		var obj=new Object()
		obj.rollno=1
		obj.name="Rajan"

		document.write(obj.rollno+"  "+obj.name)
        // By object literal
		var stud={
			empid:101,
			empname:"Raman"
		}

		document.write("<br>"+stud.empid+"  "+stud["empname"])

		//By using an object constructor (using new
		//keyword)

		function Student(rollno,name)
		{
			this.rollno=rollno
			this.name=name

			this.show=function(){
				document.write("<br>"+this.rollno+"  "+this.name)
			}
		}
		var stud1=new Student(11,"Soniya")
		stud1.show()

		
	</script>
</head>
<body>

</body>
</html>
