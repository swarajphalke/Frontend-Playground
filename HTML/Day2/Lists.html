<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul type="circle">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
        <li>Sugar</li>
    </ul>
    <br>
    <h3>Ordered List</h3>
    <ol type="1">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
        <li>Sugar</li>
    </ol>
    <br>
    <h3>Description List</h3>
    <dl>
        <dt>Items for Cold Coffee</dt>
        <dd>Coffee</dd>
        <dd>Milk</dd>
        <dd>Water</dd>
        <dd>Sugar</dd>
    </dl>
</body>
</html>
