<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example{
            from{
                background-color: red;
            }to{
                background-color: yellow;
            }
        }

        div{
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: 3;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Key Frame</h1>
        <p>Key Frame is a frame that defines the start and end points of any smooth transition.</p>
        <p>In CSS, keyframes are used to create animations. The @keyframes rule specifies the animation code.</p>
    </div>
    
</body>
</html>
